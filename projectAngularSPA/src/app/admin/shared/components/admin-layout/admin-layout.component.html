<app-alert></app-alert>

<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">

  <a class="navbar-brand" routerLink="/">Мой Блог</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarText" aria-controls="navbarText"
          aria-expanded="false" aria-label="Toggle navigation"
          (click)="collapsed = !collapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"
       id="navbarText"
       [ngClass]="{'show': collapsed}"
  >
    <ul class="navbar-nav mr-auto" *ngIf="authService.isAuthenticated()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/admin', 'dashboard']">Главная</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/admin', 'create']">Создать пост</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="logOut($event)">Выход</a>
      </li>
    </ul>

  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
