<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div [ngClass]="{invalid: title.touched && title.invalid}"
         class="form-group">
      <label for="title">Название поста</label>
      <input type="text"
             class="form-control"
             id="title"
             formControlName="title"
      >
      <div *ngIf="title.touched && title.invalid"
           class="validation">
        <small *ngIf="title.errors.required">
          Внесите изменения в название поста!
        </small>
      </div>
    </div>

    <div [ngClass]="{invalid: text.touched && text.invalid}"
         class="form-group">
      <quill-editor formControlName="text"></quill-editor>
      <div *ngIf="text.touched && text.invalid"
           class="validation">
        <small *ngIf="text.errors.required">
          Внесите изменения в пост!
        </small>
      </div>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submitted"
    >Обновить</button>

  </form>
</div>
<ng-template #loading>
  <p class="text-center">Идёт загрузка...</p>
</ng-template>
