<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <h2>Войти в панель администратора</h2>
        <div [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
             class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 class="form-control"
                 id="email"
                 formControlName="email"
          >
          <div *ngIf="form.get('email').touched && form.get('email').invalid"
               class="validation">
            <small *ngIf="form.get('email').errors.required">Введите ваш email</small>
            <small *ngIf="form.get('email').errors.email">Введите правильный email</small>
          </div>
        </div>

        <div [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
             class="form-group">
          <label for="password">Пароль</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 formControlName="password"
          >
          <div *ngIf="form.get('password').touched && form.get('password').invalid"
               class="validation">
            <small *ngIf="form.get('password').errors.required">Введите пароль</small>
            <small *ngIf="form.get('password').errors.minlength">
              Пароль должен быть не менее {{form.get('password').errors.minlength.requiredLength}} символов.
              Введено {{form.get('password').errors.minlength.actualLength}}.
            </small>
          </div>
        </div>

        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Войти</button>

      </form>
    </div>
  </div>
</div>
