<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <h1>Создание нового поста</h1>

        <div [ngClass]="{invalid: title.touched && title.invalid}"
             class="form-group">
          <label for="title">Название поста</label>
          <input type="text"
                 class="form-control"
                 id="title"
                 formControlName="title"
          >
          <div *ngIf="title.touched && title.invalid"
               class="validation">
            <small *ngIf="title.errors.required">
              Введите название поста!
            </small>
          </div>
        </div>

        <div [ngClass]="{invalid: text.touched && text.invalid}"
             class="form-group" >
          <label>Контент поста:</label>
          <quill-editor formControlName="text"></quill-editor>
          <div *ngIf="text.touched && text.invalid"
               class="validation">
            <small *ngIf="text.errors.required">
              Введите текст поста!
            </small>
          </div>

        </div>


        <div [ngClass]="{invalid: author.touched && author.invalid}"
             class="form-group">
          <label for="author">Автор поста</label>
          <input type="text"
                 class="form-control"
                 id="author"
                 formControlName="author"
          >
          <div *ngIf="author.touched && author.invalid"
               class="validation">
            <small *ngIf="author.errors.required">
              Введите автора поста!
            </small>
          </div>
        </div>

        <button type="submit"
                [disabled]="form.invalid"
                class="btn btn-primary btn-block"
        >Создать пост</button>

      </form>
    </div>
  </div>
</div>
