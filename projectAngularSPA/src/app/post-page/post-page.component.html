<div *ngIf="post$ | async as post; else loading">

  <div class="post">

    <div class="header">
      <h1>{{ post.title }}</h1>
    </div>

    <div class="info">
      <strong>{{ post.author }}</strong>
      <small>{{ post.date | date: 'medium':null:'ru' }}</small>
    </div>

    <div class="content">
      <quill-view-html [content]="post.text"></quill-view-html>
    </div>
  </div>

  <div class="content">
    <app-comments-page></app-comments-page>
  </div>

</div>

<ng-template #loading>
  <p class="text-center">Пост загружается...</p>
</ng-template>
