<div class="row">
  <div class="col-sm-12">
      <h3>Прокоментировать</h3>
      <form [formGroup]="form" (ngSubmit)="submit()">

        <div [ngClass]="{invalid: name.touched && name.invalid}"
             class="form-group">
          <label for="name">Имя*</label>
          <input type="name"
                 class="form-control"
                 id="name"
                 formControlName="name"
          >
          <div *ngIf="name.touched && name.invalid"
               class="validation">
            <small *ngIf="name.errors.required">
              Введите ваше имя!
            </small>
          </div>
        </div>

        <div [ngClass]="{invalid: text.touched && text.invalid}"
             class="form-group" >
          <label for="text">Коментарий</label>
          <textarea
            formControlName="text"
            id="text"
            style="width: 100%"></textarea>
          <div *ngIf="text.touched && text.invalid"
               class="validation">
            <small *ngIf="text.errors.required">
              Введите текст поста!
            </small>
          </div>

        </div>


        <button type="submit"
                [disabled]="form.invalid || submitted"
                class="btn btn-primary"
        >Опубликовать коментарий</button>

      </form>
  </div>

  <div class="col-sm-12">
    <h3>Коментарии</h3>
  </div>

  <div class="card w-100" *ngFor="let comment of comments">

    <div class="card-body">
      <h5>{{comment.name}}</h5>
      <p class="card-text">{{comment.date | date: 'medium':null:'ru' }}</p>
      <p class="card-text">{{comment.text}}</p>
    </div>
  </div>

</div>
