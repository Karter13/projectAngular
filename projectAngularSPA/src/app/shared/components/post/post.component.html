<div class="card">
  <div class="card-header">
    <h2>{{post.title}}</h2>
    <small>{{post.date | date: 'dd.MM.yyyy'}}</small>
  </div>
  <div class="card-body">
    <small class="card-title">{{post.author}}</small>
  </div>
    <a [routerLink]="['/post', post.id]"
      class="btn btn-primary"
    >Открыть пост</a>
</div>
