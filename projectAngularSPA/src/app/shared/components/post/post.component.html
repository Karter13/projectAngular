<div class="card row">
  <div class="card-header img-thumbnail row">
    <h2
      class="card-header_title">
      <a class="card-header_title-link"
        [routerLink]="['/post', post.id]">{{post.title}}</a>
    </h2>
    <div class="card-header_data">
      <span class="card-header_data-author">{{post.author}}</span>
      <span class="card-header_data-date">{{post.date | date: 'd MMMM yyy':null:'ru'}}</span>
    </div>
  </div>

  <div class="card-body">
    <quill-view-html
      class="card-body_quill"
      [content]="post.text | dot: 250"
    ></quill-view-html>
  </div>
  <div class="card-button">
    <a
      class="shadow-lg"
      [routerLink]="['/post', post.id]"
    >Открыть пост</a>
  </div>
</div>
